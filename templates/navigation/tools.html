{% extends "common/base.html" %}

{% block title %}工具库 - 媒体效率工具库{% endblock %}

{% block content %}
<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="text-center">
        <h2 class="text-3xl font-extrabold text-gray-900 sm:text-4xl">
            媒体效率工具库
        </h2>
        <p class="mt-3 max-w-2xl mx-auto text-xl text-gray-500 sm:mt-4">
            提供多种实用的媒体处理工具，提升您的工作效率
        </p>
    </div>

    <div class="mt-12 grid gap-8 grid-cols-1 sm:grid-cols-2 lg:grid-cols-3">
        <!-- 图片压缩工具 -->
        <a href="/tools/image-compress" class="group relative bg-white p-6 rounded-lg shadow-sm hover:shadow-md transition-shadow">
            <div>
                <span class="inline-flex items-center justify-center p-3 bg-blue-50 rounded-md">
                    <svg class="h-6 w-6 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
                    </svg>
                </span>
                <h3 class="mt-4 text-lg font-medium text-gray-900">图片压缩</h3>
                <p class="mt-2 text-sm text-gray-500">
                    支持多种格式的图片压缩，保持高质量的同时大幅减小文件体积
                </p>
            </div>
        </a>

        <!-- 其他工具卡片 -->
    </div>
</div>
{% endblock %}
